  <div class="page-web-category-text-content-filter"></div>

  <div class="page-web-category-text-content__tools">
    @for (category of getToolCategories(); track category.title) {
      <div class="page-web-category-text-content__category">
        <div class="shared-divider-with-text" [text]="category.title"></div>

        <div class="page-web-category-text-content__tools-list">
          @for (tool of category.tools; track tool.title) {
            <div
              class="shared-tool-card"
              [showHeader]="false"
              [title]="tool.title"
              [rLink]="tool.route"
            >
              <div
                class="shared-tool-card__icon chat-select-tool__popular-tool-icon w-100"
                [innerHTML]="tool.svgIcon"
              ></div>
            </div>
          }
        </div>
      </div>
    }
