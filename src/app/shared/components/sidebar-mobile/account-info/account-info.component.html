@let templateTestId = $testId();

<div
  class="shared-sidebar-mobile-account-info__wrapper f-ai-center"
  [id]="templateTestId + '-' + 'wrapper'"
>
  <div
    class="shared-sidebar-mobile-account-info__account-info f-ai-center w-100"
  >
    <div
      class="shared-sidebar-mobile-account-info__account-info-avatar f-center"
      [id]="templateTestId + '-' + 'avatar'"
    >
      <!-- <p [id]="templateTestId + '-' + 'avatar-initials'">{{ $initials() }}</p> -->
    </div>

    <div
      class="shared-sidebar-mobile-account-info__account-info-name-wrapper f-col w-100"
      [id]="templateTestId + '-' + 'name-wrapper'"
    >
      <p
        class="shared-sidebar-mobile-account-info__account-info-name-wrapper-username"
        [id]="templateTestId + '-' + 'name-wrapper-username'"
      >
        {{ $username() }}
      </p>

      <p
        class="shared-sidebar-mobile-account-info__account-info-name-wrapper-email"
        [id]="templateTestId + '-' + 'name-wrapper-email'"
      >
        {{ $email() }}
      </p>
    </div>
  </div>

  <button
    class="shared-sidebar-mobile-account-info__account-link f-center c-pointer"
    [id]="templateTestId + '-' + 'account-link'"
  >
    <svg
      class="w-100 h-100"
      fill="none"
      height="20"
      viewBox="0 0 20 20"
      width="20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        clip-rule="evenodd"
        d="M6.96967 4.46967C7.26256 4.17678 7.73744 4.17678 8.03033 4.46967L13.0303 9.46967C13.3232 9.76256 13.3232 10.2374 13.0303 10.5303L8.03033 15.5303C7.73744 15.8232 7.26256 15.8232 6.96967 15.5303C6.67678 15.2374 6.67678 14.7626 6.96967 14.4697L11.4393 10L6.96967 5.53033C6.67678 5.23744 6.67678 4.76256 6.96967 4.46967Z"
        fill="var(--icon-neutral-disabled)"
        fill-rule="evenodd"
      />
    </svg>
  </button>
</div>
