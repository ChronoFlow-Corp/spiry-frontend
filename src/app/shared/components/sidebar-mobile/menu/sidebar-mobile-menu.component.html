@let templateTestId = $testId();

<div
  [class.open]="$isMenuShown()"
  class="shared-sidebar-mobile-menu__wrapper"
  [id]="templateTestId + '-' + 'wrapper'"
>
  @if ($isAuthenticated()) {
    <div
      class="shared-sidebar-mobile-account-info"
      [testId]="templateTestId"
    ></div>
  } @else {
    <div class="shared-sidebar-mobile-sign-in" [testId]="templateTestId"></div>
  }
  <div class="shared-sidebar-mobile-menu-tabs"></div>
</div>
