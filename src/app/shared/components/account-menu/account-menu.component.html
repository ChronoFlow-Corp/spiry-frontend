<div class="shared-account-menu__wrapper f-ai-center">
  @if ($isAuthenticated()) {
    <img class="shared-account-menu__avatar" [ngSrc]="$avatarUrl() ?? ''" />

    <div class="shared-account-menu__info f-col">
      <p class="shared-account-menu__info-username">
        {{ $username() }}
      </p>

      <p class="shared-account-menu__info-subscription">
        {{ $subscription() }}
      </p>
    </div>
  } @else {
    <button>sign in</button>
  }
</div>
